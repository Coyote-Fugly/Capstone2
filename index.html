    Coordinate Locatons:
        Start = z (top: 425px; left: 253px;)

        3rd Turn = c (top: 125px; left: 90px; transform:rotate(0);)

    Car Rotation:
        Horizontal (flat | Starting Position) = rotZ
        90 Degrees left (relative to z) = rotA
        90 Degrees right (relative to z) = rotB

    Failure State:
        Show Failure Screen | Hide Game Screen = x

        Pathing:
            From Start:
                Left Button:
                    if at z than fail
                    if at a than set car coordinates to b
                    if at b than fail
                    if at c than fail

                Straight Button:
                    if at z than set car coordinates to a
                    if at a than fail
                    if at b than fail
                    if at c than fail

                Right Button:
                    if at z than fail
                    if at a than fail
                    if at b than set car coordinates to c
                    if at c than make API request

            Fail Screen:
                Hide all elements
                Display failure image & play failure audio
                Display Reset Button
                    Reset Button:
                        Hide failure screen
                        Hide reset button
                        Restore Car to z
                        Display Car
                        Display navigation buttons
