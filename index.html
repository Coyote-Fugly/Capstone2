<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Rains of Spain</title>

        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js"></script>

        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous">
        </script>
    </head>
    <body>
        <div id="momCar" style="top:425px;left:253px;display:inline;transform:rotate(0);">
            <img src="readyCar.png" alt="Mom-Car">
        </div>

        <img id="FIRE" style="margin-top:-8px;margin-left:-8px;display:none" src="FAIL.png" alt="Millions actually died.">

        <div id="buttonPanel" style="display:inline">
            <button id="left" onclick="driveFunction(id)" type="button">Left</button>
            <button id="straight" onclick="driveFunction(id)" type="button">Straight</button>
            <button id="right" onclick="driveFunction(id)" type="button">Right</button>
        </div>
        <button id="reset" type="button" style="display:none" onclick="failFunction()">Try Again!</button>
        
        <div id="question">
            Does the rain in Spain fall mainly on the Plain?
        </div>
    </body>
</html>

<!--
    Coordinate Locatons:
        Start = z (top: 425px; left: 253px;)
        1st Turn = a (top: 250px; left: 253px;)
        2nd Turn = b (top: 225px; left: 90px; transform:rotate(270);)
        3rd Turn = c (top: 125px; left: 90px; transform:rotate(0);)

    Car Rotation:
        Horizontal (flat | Starting Position) = rotZ
        90 Degrees left (relative to z) = rotA
        90 Degrees right (relative to z) = rotB

    Failure State:
        Show Failure Screen | Hide Game Screen = x

        Pathing:
            From Start:
                Left Button:
                    if at z than fail
                    if at a than set car coordinates to b
                    if at b than fail
                    if at c than fail

                Straight Button:
                    if at z than set car coordinates to a
                    if at a than fail
                    if at b than fail
                    if at c than fail

                Right Button:
                    if at z than fail
                    if at a than fail
                    if at b than set car coordinates to c
                    if at c than make API request

            Fail Screen:
                Hide all elements
                Display failure image & play failure audio
                Display Reset Button
                    Reset Button:
                        Hide failure screen
                        Hide reset button
                        Restore Car to z
                        Display Car
                        Display navigation buttons
-->
